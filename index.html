<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">

  <!-- Step 1: Name Input -->
  <div id="name-screen" class="text-center space-y-4">
    <h1 class="text-3xl font-bold text-pink-600">
      What is your name?
    </h1>

    <input 
      id="name-input"
      type="text"
      placeholder="Enter your name..."
      class="px-4 py-2 rounded-xl border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
    />

    <br />

    <button 
      onclick="submitName()"
      class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-xl transition"
    >
      Continue â¤ï¸
    </button>
  </div>

  <!-- Step 2: Question Screen -->
  <div id="question-screen" class="hidden text-center space-y-6">
    <h1 class="text-4xl font-bold text-pink-600">
      Would you be my Valentine?
    </h1>

    <div class="space-x-4">
      <button 
        onclick="answerYes()"
        class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl transition"
      >
        Yes ğŸ’–
      </button>

      <button 
        id="no-button"
        onmouseover="moveNoButton()"
        class="bg-gray-400 text-white px-6 py-3 rounded-xl absolute"
      >
        No ğŸ˜¢
      </button>
    </div>
  </div>

  <!-- Step 3: Success Screen -->
  <div id="success-screen" class="hidden text-center space-y-4">
    <h1 class="text-4xl font-bold text-pink-600">
      YAY!!! â¤ï¸
    </h1>

    <p id="personal-message" class="text-xl text-gray-700"></p>
  </div>

  <!-- Audio -->
  <audio id="bg-music" src="assets/music.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
