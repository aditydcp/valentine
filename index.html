<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Happy Valentine's Day</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-pink-50 min-h-screen flex items-center justify-center px-6 overflow-hidden">
  <!-- Hearts Background -->
  <div id="hearts-bg" class="fixed inset-0 pointer-events-none overflow-hidden hidden z-0"></div>

  <div id="bounding-container" class="relative w-full max-w-md mx-auto min-h-[70vh] my-auto text-center content-center">

    <!-- Step 1: Name Input -->
    <div id="name-screen" class="text-center flex flex-col items-center space-y-4">
      <h1 class="text-3xl sm:text-4xl font-bold text-pink-600">
        Tell me your name
      </h1>

      <input id="name-input" type="text" placeholder="Enter your name..."
        class="px-4 py-2 rounded-xl w-[80%] md:w-[60%] border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />

      <div id="name-error-text" class="text-red-500 hidden">
      </div>

      <button id="submit-button" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-xl transition">
        Continue
      </button>
    </div>

    <!-- Step 2: Question Screen -->
    <div id="question-screen" class="hidden text-center space-y-4">
      <img id="question-img" src="assets/rose_cat.png" alt="Valentine" class="w-[40%] mx-auto" />

      <h1 class="text-3xl sm:text-4xl font-bold text-pink-600">
        Would you be my Valentine?
      </h1>

      <div id="question-error-text" class="text-red-500 hidden">
      </div>

      <div class="relative w-full max-w-sm mx-auto">
        <div class="grid grid-cols-2 gap-4 place-items-center">

          <div id="yes-button-container" class="w-full flex justify-center">
            <button id="yes-button"
              class="bg-green-500 hover:bg-green-600 text-white px-8 py-4 text-lg rounded-xl transition">
              Yes üíñ
            </button>
          </div>

          <div class="w-full flex justify-center relative">
            <button id="no-button" class="bg-gray-400 text-white px-8 py-4 text-lg rounded-xl transition">
              No üò¢
            </button>
          </div>

        </div>
      </div>

      <button id="reset-button"
        class="relative bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 z-20 rounded-xl transition hidden">
        Reset
      </button>

    </div>

    <!-- Step 3: Success Screen -->
    <div id="success-screen" class="hidden text-center space-y-4">
      <img class="mx-auto w-1/2" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" />

      <h1 class="text-3xl sm:text-4xl font-bold text-pink-600">
        ‚ù§Ô∏è YAY!!! ‚ù§Ô∏è
      </h1>

      <p id="personal-message" class="text-xl text-gray-700">
        Thank you, Sinta ‚ù§Ô∏è
        <br>
        You just made me the happiest person alive
      </p>

      <p id="personal-message-2" class="text-sm text-gray-700">
        More surprises waiting for you on 14th - 15th <br> :3
      </p>
    </div>

  </div>

  <!-- Welcome Transition Overlay -->
  <div id="welcome-overlay"
    class="fixed inset-0 bg-pink-500 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-500 slow-transition">
    <!-- Sparkles Container -->
    <div id="sparkle-container" class="absolute w-full h-full"></div>

    <div id="welcome-text-container" class="flex flex-col gap-3 items-center">
      <h1 class="text-white text-center text-4xl sm:text-5xl font-bold scale-95 pl-2">
        Welcome Sayang<br>‚ù§Ô∏è
      </h1>
      <p class="text-white text-lg">
        You're in the right place :)
      </p>
    </div>

  </div>

  <div id="music-indicator" class="music-indicator">
    <div class="note">üéµ</div>
    <div class="track-info">
      <div id="track-title">Song Title</div>
      <div id="track-artist">Artist</div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="confetti-sfx" src="assets/confetti_pop.mp3"></audio>
  <audio id="question-song" src="assets/question_song.mp3"></audio>
  <audio id="finish-song" src="assets/finish_song.mp3"></audio>

  <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> -->
  <script type="module" src="js/script.js"></script>
</body>

</html>
